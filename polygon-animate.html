<!DOCTYPE html>
<!-- The previous line tells the browser, that the page uses the HTML5 standard. -->

<html>
<head>
    <title>my first polygon</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <!-- The following meta line optimizes the site for mobile devices. It sets the viewport size
    to the screen size, so it will be displayed maximized, but unscaled. -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <style type="text/css">
        body {
            /* Set the background color of the HTML page to black */
            background-color: #000000;

            /* Hide over sized content. This prevents the scroll bars. */
            overflow: hidden;
        }
    </style>
    <!-- Include Three.js libraries -->
    <script src="js/three.min.js"></script>
    <script src="js/Detector.js"></script>
    <script src="js/renderers/CanvasRenderer.js"></script>
    <script src="js/renderers/Projector.js"></script>
</head>
<body>
<!-- This is the DIV element which will contain the WebGL canvas. To be identifiable late ron,  the id 'WebGLCanvas' is applied to it. -->
<div id="WebGLCanvas"></div>
<!-- This JavaScript block encloses the Three.js commands -->
<script>
    var scene,camera,renderer,
            triangleMesh,squareMEsh;

    initScene();
    animateScene();

    function initScene(){
        // Check whether the browser supports WebGL. If so, instantiate the hardware accelerated
        if(Detector.webgl)
            renderer = new THREE.WebGLRenderer({antialias:true});
        else
            renderer = new THREE.CanvasRenderer();

        //背景颜色和透明度
        renderer.setClearColor(0x000000,1);

        var width = window.innerWidth,
                height = window.innerHeight;
        renderer.setSize(width,height);

        //添加renderer的DOM
        document.getElementById("WebGLCanvas").appendChild(renderer.domElement);

        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(45,width/height, 1, 100);
        camera.position.set(0,0,10);
        camera.lookAt(scene.position);
        scene.add(camera);

        //添加三角形
        var triangleGeometry = new THREE.Geometry();
        triangleGeometry.vertices.push(new THREE.Vector3(0.0,1.0,0.0));
        triangleGeometry.vertices.push(new THREE.Vector3(-1.0,-1.0,0.0));
        triangleGeometry.vertices.push(new THREE.Vector3(1.0,-1.0,0.0));
        triangleGeometry.faces.push(new THREE.Face3(0,1,2));
        //材质,doubleSided属性强制渲染face的两面
        var triangleMaterial = new THREE.MeshBasicMaterial({
            //设置颜色
            color:0xFF8080,
            side:THREE.DoubleSide
        });
        //设置网孔
        triangleMesh = new THREE.Mesh(triangleGeometry,triangleMaterial);
        //by -1.5 on the x axis and by 4 on the z axis. Finally add the mesh to the scene.
        triangleMesh.position.set(-1.5, 0.0, 4.0);
        scene.add(triangleMesh);

        //添加圆形
        var squareGeometry = new THREE.Geometry();
        squareGeometry.vertices.push(new THREE.Vector3(-1.0, 1.0, 0.0));
        squareGeometry.vertices.push(new THREE.Vector3(1.0, 1.0, 0.0));
        squareGeometry.vertices.push(new THREE.Vector3(1.0, -1.0, 0.0));
        squareGeometry.vertices.push(new THREE.Vector3(-1.0, -1.0, 0.0));
        squareGeometry.faces.push(new THREE.Face3(0,1,2));
        squareGeometry.faces.push(new THREE.Face3(0,2,3));
        //材质
        var squareMaterial = new THREE.MeshBasicMaterial({
            //设置颜色
            color:0x8080FF,
            side:THREE.DoubleSide
        });
        //设置网格
        squareMesh = new THREE.Mesh(squareGeometry,squareMaterial);
        squareMesh.position.set(1.5, 0.0, 4.0);
        scene.add(squareMesh);
    }

    //Animate the scene and call rendering.
    function animateScene(){
        triangleMesh.rotation.y += 0.1;
        squareMesh.rotation.x -= 0.075;
        requestAnimationFrame(animateScene);
        renderScene();
    }
    //Render the scene. Map the 3D world to the 2D screen.
    function renderScene(){
        renderer.render(scene,camera);
    }
</script>
</body>
</html>
